<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="always" name="referrer">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>数字滚动简单特效</title>
    <meta name="description" content="数字滚动简单特效">
    <meta name="keywords" content="数字滚动简单特效">
    <link rel="stylesheet" href="./css/num-roll.css">
  </head>
  <body>

    <div class="contaier">

      <span id="totalIntegrals" class="num-roll" data-num="9999"></span>

    </div>

    <pre>
      <code>
        触发方式为两种。<br>
        一种是(需要该元素赋值 data-num="9999")：
        numRoll("#totalIntegrals");
        <br> 
        另一种是：
        numRoll("#totalIntegrals","8763");
      </code>
    </pre>

    <script type="text/javascript" src="./js/num-roll.js"></script>
    <script type="text/javascript">
        // 触发方式
        new numRoll("#totalIntegrals");

        setTimeout(function(){
          new numRoll("#totalIntegrals","8763");
        },5000);
    </script>
  
  </body>
</html>
